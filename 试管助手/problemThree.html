<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/problemThree.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/problemThree.js"></script>
</head>
<body>
<div class="container">
    <div class="item one">
        <div class="title">医生末次为你们拟定的试管类型是</div>
        <span class="select"><span class="text">请选择</span><img src="images/xiala_@3x.png" alt=""></span>
        <div class="mod hide">
            <div class="all">
                <ul>
                    <li>第一代试管婴儿</li>
                    <li>第二代试管婴儿</li>
                    <li>第三代试管婴儿</li>
                    <li>第四代试管婴儿</li>
                    <li>我不清楚</li>
                </ul>
                <div class="no">
                    <span>取消</span>
                </div>
            </div>
        </div>
    </div>
    <div class="item two">
        <div class="title">医生末次为你们拟定的促排方案是</div>
        <span class="select"><span class="text">请选择</span><img src="images/xiala_@3x.png" alt=""></span>
        <div class="mod hide">
            <div class="all">
                <ul>
                    <li>长方案</li>
                    <li>短方案</li>
                    <li>超长方案</li>
                    <li>拮抗剂方案</li>
                    <li>微刺激方案</li>
                    <li>自然周期</li>
                    <li>我不清楚</li>
                </ul>
                <div class="no">
                    <span>取消</span>
                </div>
            </div>
        </div>
    </div>
    <a href="problemFour.html" class="next">下一步</a>
</div>

</html>
