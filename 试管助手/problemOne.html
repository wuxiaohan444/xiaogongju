<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/problemOne.css">

<body>
<div class="container">
    <div class="title">准爸爸妈妈面临哪些备孕难题？(多选)</div>
    <div class="problem">
        <div class="item">
            <span>没有问题</span>
            <span>子宫问题</span>
            <span>染色体异常</span>
            <span>不明原因不孕</span>
            <span>其它问题</span>

        <div class="item itemTwo">
            <span>男方问题</span>
            <span>卵巢问题</span>
            <span>输卵管问题</span>
            <span>我不清楚</span>
        </div>

        <input type="text" placeholder="请输入" class="input">
        <div class="suggest">建议你们去医院进行完整的孕前体检，更好地了解自己的生育能力~</div>

        <div class="model">
            <div class="m-text">
                <p>只能选6项</p>
                <button>确定</button>
            </div>
        </div>
    </div>
    <a href="problemTwo.html" class="next">下一步</a>
</div>
